# ===========================================
# DEV DEPLOY - GitHub Pages (Preview)
# ===========================================
# Deploys from 'dev' branch to preview environment
# ===========================================

name: Deploy Dev to GitHub Pages

on:
  push:
    branches: ['dev']  # Deploy from dev branch
  workflow_dispatch:    # Manual deploy button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-dev'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev  # Checkout dev branch
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (Dev)
        id: deployment
        uses: actions/deploy-pages@v4

