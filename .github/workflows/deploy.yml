# ===========================================
# PRODUCTION DEPLOY - GitHub Pages
# ===========================================
# Deploys ONLY from 'main' branch (production)
# 
# Workflow:
#   dev branch  → development (work here)
#   main branch → production (deploy here)
#
# To deploy: merge dev → main via Pull Request
# ===========================================

name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']  # Only deploy from main (production)
  workflow_dispatch:    # Manual deploy button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

